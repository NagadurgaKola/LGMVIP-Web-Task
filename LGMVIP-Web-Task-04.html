<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #262424;
            border: 1px solid #4a4949;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 95%;
            background-color: #e7eaef;
            padding: 15px;
            font-size: 18px;
            text-align: right;
            border: none;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -2px;
        }

        .button {
            width: calc(25% - 10px);
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .button:hover{
            background-color: cadetblue;
            color: whitesmoke;
        }

        .operator {
            background-color: #e2dada;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="result" readonly>
        <div class="buttons">
            <button class="button" onclick="display('7')">7</button>
            <button class="button" onclick="display('8')">8</button>
            <button class="button" onclick="display('9')">9</button>
            <button class="button operator" onclick="display('/')">/</button>
            <button class="button" onclick="display('4')">4</button>
            <button class="button" onclick="display('5')">5</button>
            <button class="button" onclick="display('6')">6</button>
            <button class="button operator" onclick="display('*')">*</button>
            <button class="button" onclick="display('1')">1</button>
            <button class="button" onclick="display('2')">2</button>
            <button class="button" onclick="display('3')">3</button>
            <button class="button operator" onclick="display('-')">-</button>
            <button class="button" onclick="display('0')">0</button>
            <button class="button clear" onclick="clearScreen()">C</button>
            <button class="button equal operator" onclick="calculate()">=</button>
            <button class="button operator" onclick="display('+')">+</button>
        </div>
    </div>
    <script>
        function display(value) {
            document.getElementById("result").value += value;
        }

        function clearScreen() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            var expression = document.getElementById("result").value;
            var result = eval(expression);
            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
